<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="employeeForm.controls['name'].touched" class="help-block">
                        <div *ngIf="employeeForm.controls['name'].errors?.required">Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file">File</label>
                    <input [formControl]="file" id="file" type="file" class="form-control"
                        (change)="onFileChange($event)">
                    <div *ngIf="employeeForm.controls.file.touched && employeeForm.controls.file.invalid"
                        class="alert alert-danger">
                        <div *ngIf="employeeForm.controls.file.errors?.required">File is required.</div>
                    </div>
                </div>

                <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" [formControl]="email">
                    <span class="help-block"
                        *ngIf="!employeeForm.controls.email.errors?.pattern && employeeForm.controls.email.touched">Please
                        enter a
                        valid email</span>
                    <span class="help-block"
                        *ngIf="!employeeForm.controls.email.errors?.required && employeeForm.controls.email.touched">Please
                        enter a
                        valid email</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" [formControl]="phone">
                    <span class="help-block"
                        *ngIf="!employeeForm.controls.phone.errors?.pattern && employeeForm.controls.phone.touched">Please
                        enter a
                        valid Phone</span>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <!-- <input type="text" id="phone" class="form-control" formControlName="phone"> -->
                    <agm-map style="height: 300px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom"
                        (mapClick)="mapClicked($event)">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                </div>
                <div class="form-group">
                    <label for="phone">Address</label>
                    <input type="text" id="phone" class="form-control" [formControl]="address">
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <hr />
</div>

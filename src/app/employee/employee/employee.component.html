<div class="container">
    <div class="row">
        <div class="mat-dialog-content">
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="col-md-6">
                            <mat-label> Name</mat-label>
                            <input matInput formControlName="name" required>
                            <mat-error *ngIf="employeeForm.controls['name'].errors?.required">Item Name is Required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="col-md-6">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" required>
                            <mat-error *ngIf="employeeForm.controls['email'].errors?.required">Email is Required
                            </mat-error>
                            <mat-error *ngIf="employeeForm.controls['email'].errors?.pattern">Email is Invalid
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="file">File</label>
                        <input [formControl]="file" id="file" type="file" class="form-control"
                            (change)="onFileChange($event)">
                    </div>
                    
                </div>
                <!-- <img [src]="imageSrc" *ngIf="imageSrc" style="height: 30px; width:30px"> -->

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="col-md-6">
                            <mat-label> Phone no</mat-label>
                            <input matInput formControlName="phone">
                            <mat-error *ngIf="employeeForm.controls['phone'].errors?.pattern">Phone no is invalid
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <agm-map style="height: 300px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom"
                        (mapClick)="mapClicked($event)">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="col-md-6">
                            <mat-label> Address</mat-label>
                            <input matInput formControlName="address">
                        </mat-form-field>
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <hr />
</div>
